<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
      <svg id="brush" class="icon active">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon">
          <use xlink:href="#icon-erase"></use>
      </svg>
      <svg id="clear" class="icon">
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="save" class="icon">
          <use xlink:href="#icon-save"></use>
      </svg>
  </div>

  <ol class="colors">
    <li id="black" class="black"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="size">
    <li id="thin" class="thin"></li>
    <li id="mid" class="mid"></li>
    <li id="thick" class="thick"></li>
  </ol>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1123299_nti694rp0p.js"></script>

</body>

</html>
